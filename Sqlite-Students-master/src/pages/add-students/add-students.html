<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>Student Add </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked> First Name</ion-label>
    <ion-input type="text" [(ngModel)]="student.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="student.lstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked> Email</ion-label>
    <ion-input type="text" [(ngModel)]="student.email"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label stacked> course</ion-label>
    <ion-input type="text" [(ngModel)]="student.course"></ion-input>
  </ion-item>

  <button ion-button bloack (click)="createStudent()">Add Student</button>

</ion-content>
