<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="myWrapper">
    <div class="row">
        <div class="col-md-8"> 
            <h1>
                {{title}}
              </h1>
        </div>
        <div class="col-md-5"> 
            <div class="alert alert-success alert-dismissible" ngIF="msg">
                <a href="#" class="close" (click)="clickMe()"> &times;</a>
                {{msg}}
              </div>
        </div>
      </div>
  

<form class="form-horizontal" action="/action_page.php">
  <fieldset>
    <legend>Add new employee here please... </legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Employee name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userName"  name="name"  
      [(ngModel)]="model.name" placeholder="Enter your name please">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="role">Employee Role:</label>
    <div class="col-sm-10">          
      <input type="text" class="form-control" id="userPosition"  name="empRole"  
      [(ngModel)]="model.empRole" placeholder="Enter employee role please" >
    </div>
  </div>
  
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" (click)="addNewEmployee(); " >Add New employee</button>
    </div>
  </div>
  </fieldset>
</form>

<h3> View Our Employees...</h3>
<table class="table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.empRole}}</td>
        <td>
            <a> <button class="button button5" (click)="editEmployee(i);">Edit Employee</button> </a>
         <a> <button class="button button5" (click)="deleteEmployee(i)">Remove Employee</button> </a>
        </td>
      </tr>
    </tbody>
  </table>  
  <form class="form-horizontal" action="/action_page.php">
    <fieldset>
      <legend>Edit Employee details here please </legend>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Employee name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName"  name="name"  
        [(ngModel)]="model2.name" placeholder="Enter your name please">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="role">Employee Role:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="userPosition"  name="empRole"  
        [(ngModel)]="model2.empRole" placeholder="Enter employee role please" >
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="updateEmployee(); " >Update Employee</button>
      </div>
    </div>
    </fieldset>
  </form>
  
  

</div>
